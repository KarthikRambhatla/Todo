<h2>My TODOs</h2>

<div class="add">
  <input [ngModel]="newItem()" (ngModelChange)="newItem.set($event)" placeholder="Add todo">
  <button (click)="add()">Add</button>
</div>

<ul>
  @for (item of items(); track item.id) {
    <li>  {{ item }}
    <input type="checkbox" [checked]="item.isDone" (change)="markDone(item.id)">  {{ item.title }}
      Created At: {{ item.createdAt | date:'short' }} | Updated At: {{ item.updatedAt | date:'short' }}   
    <button (click)="delete(item.id)">Delete</button>
    </li>
  }
</ul>
